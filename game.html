<html>
 <head>
<meta charset="utf-8">
<meta name="author" content="qrzn">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="/jumper.css">
<script>
window.onload = function() {
    let btn = document.getElementById("jump");
    let count = 0;

    btn.onclick = function(){
        count += 1;
        //changing the y position
        y -= 25;
        //clearing the canvas
        context.clearRect(0, 0, 600, 400);

        //redrawing the circle
        context.beginPath();
        context.arc(x, y, 50, 0, 2 * Math.PI);
        context.fillStyle="red";
        context.fill()

        //drawing the count value
        context.font = '25px Arial';
        context.fillStyle = 'white';
        context.fillText("Count: " + count, 20, 30)
    }
}

let canvas = document.getElementById("canvas");
let context = canvas.getContext("2d");
let x = 300;
let y = 350;

context.arc(x, y, 50, 0,2 * Math.PI);
context.fillStyle="red";
context.fill();
</script>
<link rel="icon" type="image/png" href="/yin.svg"/>
<title>Jumping Game</title>
<h1 align="center">My Jumper Game</h1>
  <p align="center">A funny flappy-bird like game.</p>
<canvas id="canvas" width="600" height="400">
  Your browser does not support the HTML5 canvas tag.
</canvas>
<br><br>
  <button id="jump">Jump</button>
</html>
