<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-Column Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>NPC Name</th>
            <th>Location</th>
            <th>Effect</th>
            <th>Ingredients</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Anis Seloth</td>
            <td>Sadrith Mora</td>
            <td>Telekinesis</td>
            <td>Bone Meal, Alit Hide</td>
        </tr>
        <tr>
            <td>Data 2A</td>
            <td>Data 2B</td>
            <td>Data 2C</td>
            <td>Data 2D</td>
        </tr>
        <tr>
            <td>Data 3A</td>
            <td>Data 3B</td>
            <td>Data 3C</td>
            <td>Data 3D</td>
        </tr>
        <tr>
            <td>Data 4A</td>
            <td>Data 4B</td>
            <td>Data 4C</td>
            <td>Data 4D</td>
        </tr>
    </tbody>
</table>

</body>
</html>
